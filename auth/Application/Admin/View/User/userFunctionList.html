<div class="content-wrapper">
	<section class="content-header">
		<h1>用户权限</h1>
		<ol class="breadcrumb">
			<li><a href="/admin"><i class="fa fa-dashboard"></i> 首页</a></li>
			<li class="active">账号管理</li>
			<li class="active"><a href="/admin/user/userList">用户列表</a></li>
			<li class="active">用户权限</li>
			<li class="active"><span class="label label-warning">{$userInfo.name}</span></li>
		</ol>
	</section>
	<section class="content">
		<div class="box">
			<div class="box-body">
				<table class="table table-bordered">                            
                    <tbody>
                    	<foreach name="functionGroupList" item="functionGroup">
                    		<tr>
                    			<td>
                    				<div id="groupsids_{$functionGroup.id}" class="accordion-group">
                    					<label  style="width:250px;" class="position-relative">
                    						<span class="lbl" title="{$functionGroup.name}">
                    							<b>{$functionGroup.name}</b>
                    						</span>
                    					</label>
                    				</div>
                    				<div id="fun_ids_{$functionGroup.id}" class="accordion-inner" style="padding:9px 15px 9px 30px;">
                    					<foreach name="functionGroup.functionList" item="function">
                    						<label  style="width:250px;" class="position-relative">
                    							<input type="checkbox" class="ace" name="func_ids[]" value="{$function.id}" {$function['is_checked']==1?'checked':''} tag="{$functionGroup.id}" disabled>
                    							<a href="{$function.path}" target="_blank" style="font-weight:normal;<if condition='$function.is_checked eq 1'>color:#FF0000;</if>"  title="{$function.path}" class="lbl">{$function.name}</a>
                    						</label>
                    					</foreach>
                    				</div>
                    			</td>
                    		</tr>
                    	</foreach>
                    </tbody>
                </table>
			</div>
			<div class="box-footer">
				<span class="text-red">说明：已开通的功能使用红色标识</span>
			</div>
		</div>
	</section>
</div>
